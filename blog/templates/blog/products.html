{% extends 'base.html' %}
{% block content %}
<div class="rongqi1">
	<div class="center">
		{% for product in products_list %}
		<ul>
			<div class="row">
				
				<div class="col-md-8">
					<h3>
						<li>
							<a href="{{product.href_name}}" target="_blank">{{product.name}}</a>
						</li>
					</h3>
					<img src="{{product.img_href}}">
					<p>{{product.intro}}</p>
				</div>
			</div>
		</ul>
		{% endfor %}
	</div>
</div>
{% endblock %}
